<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <style>
        .form-group{
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phát hiện khuôn mặt</h1>

            <form action="/up-load" method="POST" id="myForm" enctype = "multipart/form-data">
                
                <div class="form-group">
                    <label for="">Upload Ảnh</label>
                    <input type="file" class="form-control" name="file">
                </div>

                <button type="submit" class="btn btn-primary mt-3" id="button">Upload</button>
            </form>

            <img class="mt-3" style="max-width: 50%;"
            {% if image %}
                src="data:image/png;base64,{{ image }}"
            {% else %}
                src="https://miro.medium.com/max/1400/1*jmsLGkJC2kJNXvi27NlFTw.jpeg"
            {% endif %}
            alt="">
            
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js">  </script> 
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $(document).ready(function(){
            
        });
    </script>
</body>
</html>
